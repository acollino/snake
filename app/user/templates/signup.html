<form method="post" action="/signup" class="flex flex-col items-center">
  {% import "base_form_contents.html" as form_contents %}
  {{ form_contents.display_form(signup_form) }}
  <div>
    <button
      class="bg-green-500 text-neutral-800 py-1 px-2 font-bold rounded-lg border-4 border-neutral-800 ease-linear transition-all duration-150 active:bg-neutral-100 hover:border-green-900">Sign
      Up</button>
    <a href="/"
      class="inline-block bg-red-400 text-neutral-800 py-1 px-2 font-bold rounded-lg border-4 border-neutral-800 ease-linear transition-all duration-150 active:bg-neutral-100 hover:border-red-900"
      role="button">Cancel</a>
  </div>
</form>
